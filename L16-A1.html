<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Jumbotron</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css ">
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js ">
    </script>
    </head>

    <body style="text-align: center;">
        <div class="jumbotron">
            <!--jumbotron: A Bootstrap class that creates a prominent, attention-grabbing section.
            jumbotron: Creates a big box with extra padding, light grey background, and larger font sizes. It's used to highlight important content, like headers.-->
            <div class="container">
                <h1 style="color: darkorange;">
                    Codingal
                </h1>
                <p>Codingal will help you fall in love with coding.</p>
            </div>
        </div>

        <div class="container-fluid" style="background-color: khaki;">
            <h2>BUTTONS</h2>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
        </div>
    </body>

</html>
