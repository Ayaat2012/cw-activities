<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>

    <script>
        var str = "AmAzInG";
        document.write(str.toLocaleUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('b'));
        document.write("<br>");

        // test Method --> returns true or false
        var str = "I learnt about Methods.";
        var patt = new RegExp("out"); // match patterns
        var res = patt.test(str);
        document.write(res);   
    </script>
</body>

</html>
