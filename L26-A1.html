<!DOCTYPE html>
<html>

<body>
    <h2 style="color: deeppink;">JavaScript Class</h2>
    <p style="color: hotpink;">How to use a JavaScript Class.</p>
    <p id="student1"></p>
    <p id="student2"></p>

    <script>
        //creating a class
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            //creating age method for class student
            age () {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        //use student class with two objects
        studentObj1 = new student("Daniela", 2009);
        //new - create a new instance
        document.getElementById("student1").innerHTML = "Hi! My name is " + studentObj1.name + ". I was born in " + studentObj1.year + ". And my age is " + studentObj1.age();
       
         studentObj2 = new student("Vivianne", 2012);
        //new - create a new instance
        document.getElementById("student2").innerHTML = "Hello! My name is " + studentObj2.name + ". I was born in " + studentObj2.year + ". And my age is " + studentObj2.age();
    </script>
</body>

</html>
