<!DOCTYPE html>
<html>

<body>
    <h2 style="color: hotpink;">JavaScript Arrow Function</h2>
    <p>This example shows an Arrow Function with a parameter</p>
    <p id="result"></p>

    <script>
        add = (a, b) => a + b; //Function
        document.getElementById("result").innerHTML = add(4, 3);
    </script>
</body>

</html>
