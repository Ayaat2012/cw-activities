<!DOCTYPE html>
<html>

<body>
    <h2 style="color:darkorchid;">JavaScript Arrays</h2>
    <h2 style="color:darkmagenta;">join() and pop()</h2>
    <p>The join() method joins array elements into a string, and the pop() method removes the last element from an array.</p>
    <p id="myJoin"></p>
    <p id="originalArray"></p>
    <p id="myFirstPop"></p>
    <p id="mySecondPop"></p>

    <script>
        var fruits = ["Apple", "Watermelon", "Banana", "Grape", "Mango"];

        document.getElementById("myJoin").innerHTML = fruits.join(" * ");
        document.getElementById("originalArray").innerHTML = fruits;
        fruits.pop();
        document.getElementById("myFirstPop").innerHTML = fruits;
        fruits.pop();
        document.getElementById("mySecondPop").innerHTML = fruits
    </script>
</body>

</html>
