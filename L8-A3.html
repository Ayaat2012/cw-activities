<!DOCTYPE html>
<html>

<head>
  <style>
    /* The animation code */
    @keyframes examples {
        0% {background-color: lightsalmon;}
        25% {background-color: lightseagreen;}
        50% {background-color: lightskyblue;}
        100% {background-color:mediumpurple}
    }

    /* The element to apply the animation to */
    div {
        width: 350px;
        height: 350px;
        background-color: lightsalmon;
        animation-name: examples;
        animation-duration: 4s;
    }
  </style>  
</head>

<body>
    <div>       
    Hi</div>
</body>

</html>
