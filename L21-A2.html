<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript for Loop</h2>
    <script>
        var fruits = ["Apple", "Banana", "Cherry", "Grapes", "Jack fruit", "Mango", 'Watermelon'];
        //array;

        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + '<br>' ;
            document.write(text);
        }
    </script>
</body>
</html>
