<!DOCTYPE html>
<html>

<head>
    <style>
        img#bookRight {
            float: right;
        }

        img#roseLeft {
            float: left;
        }
    </style>
</head>

<body>
    <h1>Float Right</h1>

    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap
        around the image.</p>

        <p>
            <img id="bookRight" src="book.jpg" alt="A book" style="width: 100px; height: 100px;">

            <img id="roseLeft" src="rose.jpg" alt="A rose" style="width: 100px; height: 100px;">

            This is a dummy content used to understand float property...........
        </p>
</body>

</html>
