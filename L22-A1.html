<!DOCTYPE html>
<html>

<body>
    <h2 style="color: hotpink;">JavaScript Objects and its Properties</h2>
    <p>There are two different ways to access the object property.</p>
    <p>You can use .property or ["property"].</p>
    <p id="demo"></p>

    <script>
        //Create a JavaScript Object:
        //key : value pairs
        var person = {
            firstName: "Evelyn",
            age: 17
        };
        //Display some data from the object:
        document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old."; 
    </script>
</body>

</html>
