<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: deeppink;
            padding: 10px;
        }

        div.first {
            opacity: 0.1;
        }

        div.second {
            opacity: 0.3;
        }

        div.third {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h2>The Opacity Property</h2>

    <p>This is how this property looks like:</p>

    <br><br><div class="first">
        <p>Opacity: 0.1</p>
    </div>

    <div class="second">
        <p>Opacity: 0.3</p>
    </div>

    <div class="third">
        <p>Opacity: 0.6</p>
    </div>

</body>

</html>
