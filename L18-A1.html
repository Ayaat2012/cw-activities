<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css ">
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js "></script>
    </head>

    <body style="background-color: crimson;">
        <div class="container">
            <h1 style="color:maroon;">Animal Carousel</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!--
                1. Class="carousel slide": Bootstrap classes that define the carousel behaviour.
                2. data-ride="carousel": Tells Bootstrap to automatically start page load.-->
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <!--This opens an ordered list(dots below the carousel) that indicates how many slides are there.-->
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <!--data-target="myCarousel": Tells the browser which carousel this indicator belongs to.-->
                    <!--data-slide-to: If I'm clicked, jump to slide '0'-->
                    <!--class="active": highlights the indicator as the currently active one(the one showing).-->
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!--Wrapper for slides-->
                <div class="carousel-inner">
                    <!--Wraps all the carousel slides-->
                    <div class="item active">
                        <img src="duck.jpg" alt="duck">
                    </div>
                    <!--class="item active": This marks the first image(duck.jpg) as the visible slide when the page loads.-->
                    <div class="item">
                        <img src="grey cat.jpg" alt="grey cat">
                    </div>
                    <!--clas="item": Marks this <div> as a slide in carousel-->
                <div class="item">
                    <img src="fox.jpg" alt="white fox">
                </div>
                <div class="item">
                    <img src="fish.jpg" alt="fish">
                </div>
            </div>
        </div>

        <!--Left and Right controls-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <!--Left carousel-control: This creats a button on the left of your carousel and lets users move to the next slide.
            glyphicon: A base class that tells Bootstrap you're using glyphicon.
            glyphicon-chevron-left: Specifies which icon to use- in this case, a lest arrow.-->
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </body>

</html>
